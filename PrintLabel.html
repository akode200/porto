<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Label</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .content {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #attribution {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
    }
    #attribution:hover {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Print Label</h1>
  <div class="content">
    <p>Halaman ini digunakan untuk mencetak label/barcode yang pernah saya buat.</p>
    
    <!-- attribution -->
    <h6 id="attribution" class="text-center mb-4">
      Print Label by MiftahParid Cirebon@2025
    </h6>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const attribution = document.getElementById("attribution");
      const expectedText = "Print Label by MiftahParid Cirebon@2025";

      // Fungsi normalisasi: hapus spasi berlebih + linebreak
      function normalizeText(text) {
        return text.replace(/\s+/g, " ").trim();
      }

      // Validasi attribution
      if (!attribution || normalizeText(attribution.textContent) !== expectedText) {
        document.body.innerHTML =
          "<h2 style='color:red;text-align:center;margin-top:20%;'>Script dihentikan karena pelanggaran integritas.</h2>";
        throw new Error("Attribution check failed.");
      }

      // Tambahkan klik agar redirect ke portfolio
      attribution.addEventListener("click", function () {
        window.open("https://akode200.github.io/porto/", "_blank");
      });
    });
  </script>
</body>
</html>
