<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Label</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .content {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 14px;
      padding: 0.5rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #labelOutput {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 2rem;
    }
    .label-container {
      width: 50.8mm;
      height: 35.7mm;
      border: 1px solid #ccc;
      padding: 4px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      box-sizing: border-box;
    }
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 2px;
    }
    .logo {
      width: 30px;
      height: auto;
    }
    .top-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .qrcode {
      width: 30px;
      height: 30px;
    }
    .text-container {
      margin-left: 5px;
    }
    .barang {
      font-size: 8pt;
      font-weight: bold;
      margin: 0;
    }
    .kodeFAOutput {
      font-size: 7pt;
      font-weight: bold;
      margin: 0;
    }
    .lokasi {
      font-size: 7pt;
      margin-top: 2px;
    }
    #attribution {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
    }
    #attribution:hover {
      color: #007bff;
      text-decoration: underline;
    }
    @media print {
      @page {
        size: 50.8mm 35.7mm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .content {
        display: none;
      }
      #labelOutput {
        margin: 0;
        padding: 0;
        gap: 0;
      }
      .label-container {
        page-break-after: always;
        border: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  
  <div class="content">
    <h1>Print Label</h1>
    <p>Masukkan data (format: NamaBarang[TAB]KodeFA[TAB]Lokasi), satu baris untuk setiap label.</p>
    <textarea id="dataInput" placeholder="Contoh:&#10;KOMPUTER, LENOVO M70E[TAB]C 0097 0501 1107 00806[TAB]CIREBON-WAHIDIN"></textarea>
    <button onclick="generateLabels()">Generate Labels</button>
    <button onclick="window.print()">Print</button>

    <!-- attribution -->
    <h6 id="attribution" class="text-center mb-4">
      Print Label by MiftahParid Cirebon@2025
    </h6>
  </div>

  <div id="labelOutput"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateLabels() {
      const input = document.getElementById("dataInput").value.trim();
      const lines = input.split("\n").map(l => l.trim()).filter(l => l);

      const labelOutput = document.getElementById("labelOutput");
      labelOutput.innerHTML = "";

      lines.forEach(line => {
        const parts = line.split("\t");
        if (parts.length === 3) {
          const [namaBarang, kodeFA, lokasi] = parts;

          const labelDiv = document.createElement("div");
          labelDiv.className = "label-container";

          labelDiv.innerHTML = `
            <div class="logo-container">
              <img src="assets/images/Logo.png" alt="Logo" class="logo">
            </div>
            <div class="top-container">
              <canvas class="qrcode"></canvas>
              <div class="text-container">
                <p class="barang">${namaBarang}</p>
                <p class="kodeFAOutput">${kodeFA}</p>
              </div>
            </div>
            <p class="lokasi">${lokasi}</p>
          `;

          labelOutput.appendChild(labelDiv);

          // Generate QR Code
          const canvas = labelDiv.querySelector(".qrcode");
          QRCode.toCanvas(canvas, kodeFA, { width: 30, height: 30 });
        } else {
          alert("Format salah: gunakan NamaBarang[TAB]KodeFA[TAB]Lokasi");
        }
      });
    }

    // Attribution check
    document.addEventListener("DOMContentLoaded", function () {
      const attribution = document.getElementById("attribution");
      const expectedText = "Print Label by MiftahParid Cirebon@2025";
      function normalizeText(text) {
        return text.replace(/\s+/g, " ").trim();
      }
      if (!attribution || normalizeText(attribution.textContent) !== expectedText) {
        document.body.innerHTML =
          "<h2 style='color:red;text-align:center;margin-top:20%;'>Script dihentikan karena pelanggaran integritas.</h2>";
        throw new Error("Attribution check failed.");
      }
      attribution.addEventListener("click", function () {
        window.open("https://akode200.github.io/porto/", "_blank");
      });
    });
  </script>
</body>
</html>
