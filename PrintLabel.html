<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Label</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .content {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #labelOutput {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .label-container {
      width: 50.8mm;
      height: 35.7mm;
      padding: 5px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 6px;
      box-sizing: border-box;
      page-break-after: always;
    }
    .logo-container {
      width: 100%;
      margin-bottom: 2px;
    }
    .logo {
      width: 60%;
      max-width: 80px;
    }
    .top-container {
      display: flex;
      align-items: center;
    }
    .qrcode-container {
      width: 30%;
      display: flex;
      justify-content: center;
      margin-right: 5px;
    }
    .qrcode {
      height: 40px;
      width: 40px;
    }
    .text-container {
      width: 70%;
      font-size: 7pt;
      font-weight: bold;
      line-height: 1.2;
    }
    .kodeFAOutput {
      font-size: 6pt;
    }
    .lokasi {
      font-size: 7pt;
    }
    #attribution {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
    }
    #attribution:hover {
      color: #007bff;
      text-decoration: underline;
    }

    @page {
      size: 50.8mm 35.7mm;
      margin: 0;
    }
    @media print {
      body {
        margin: 0;
        padding: 0;
        background: white;
      }
      .content {
        display: none;
      }
      #labelOutput {
        margin: 0;
        padding: 0;
      }
      .label-container {
        margin: 0;
        border: none;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  
  <div class="content">
    <h1>Print Label</h1>
    <p>Masukkan data manual (format: <b>NamaBarang [TAB] KodeFA [TAB] Lokasi</b> per baris):</p>
    
    <textarea id="manualInput" placeholder="Contoh:
KOMPUTER, LENOVO M70E    C0097    CIREBON-WAHIDIN
PRINTER EPSON L3110      C0501    PEMALANG-OFFICE"></textarea>
    
    <div>
      <label>
        <input type="checkbox" id="withLogo" checked> Tampilkan Logo
      </label>
    </div>
    
    <button onclick="generateLabels()">Generate Labels</button>
    <button onclick="window.print()">Print</button>

    <h6 id="attribution" class="text-center mb-4">
      Print Label by MiftahParid Cirebon@2025
    </h6>
  </div>

  <div id="labelOutput"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Biarkan TAB menambah spasi di textarea
    document.getElementById("manualInput").addEventListener("keydown", function(e) {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
      }
    });

    // Attribution bisa diklik
    document.getElementById("attribution").addEventListener("click", function() {
      window.open("https://akode200.github.io/porto/", "_blank");
    });

    function generateLabels() {
      const input = document.getElementById("manualInput").value.trim();
      const output = document.getElementById("labelOutput");
      const withLogo = document.getElementById("withLogo").checked;
      output.innerHTML = "";

      if (!input) {
        alert("Mohon masukkan data terlebih dahulu.");
        return;
      }

      const lines = input.split("\n");
      lines.forEach(line => {
        const parts = line.split(/\t+/); 
        if (parts.length === 3) {
          const [namaBarang, kodeFA, lokasi] = parts;
          const label = document.createElement("div");
          label.className = "label-container";
          
          label.innerHTML = `
            ${withLogo ? `
              <div class="logo-container">
                <img src="assets/images/Logo.png" alt="Logo" class="logo">
              </div>` : ""}
            <div class="top-container">
              <div class="qrcode-container">
                <canvas class="qrcode"></canvas>
              </div>
              <div class="text-container">
                <p>${namaBarang}</p>
                <p class="kodeFAOutput"><b>${kodeFA}</b></p>
              </div>
            </div>
            <p class="lokasi">${lokasi}</p>
          `;
          output.appendChild(label);

          const canvas = label.querySelector(".qrcode");
          QRCode.toCanvas(canvas, kodeFA, {
            width: 40,
            height: 40,
            margin: 1,
            color: { dark: "#000000", light: "#ffffff" }
          });
        }
      });
    }
  </script>
</body>
</html>
