<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Label dengan QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .logo-container {
            width: 80%;
            margin-bottom: 0px;
        }
        .logo {
            width: 60%;
            max-width: 80px;
            margin-left: 5px;
        }
        .form-container {
            margin: 0px auto;   
            padding: 0px;
            max-width: 500px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .label-container {
            width: 100%;
            max-width: 50.8mm;
            height: 35mm;
            padding-top: 10%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .top-container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
        }
        .qrcode-container {
            width: 30%;
            display: flex;
            justify-content: center;
            margin-right: 5px;
        }
        .text-container {
            width: 80%;
            padding-left: 0mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-weight: bold;
        }
        .text-container p {
            margin: 0;
            line-height: 1.1;
        }
        .kodeFAOutput {
            text-align: justify;
            font-size: 6pt;
            font-weight: bold;
        }
        .barang, .lokasi {
            text-align: left;
            font-size: 7pt;
            font-weight: bold;
        }
        .qrcode {
            height: 40px;
            width: 40px;
            max-width: 100%;
            max-height: 40px;
        }
        .print-button {
            margin-top: 10px;
        }
        @media print {
            @page {
                size: 50.8mm 35mm;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .form-container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container shadow-sm p-3 mb-5 bg-body rounded">
            <h4 class="text-center mb-4">Upload File .txt & Generate Label</h4>
            <label for="fileInput" class="form-label">Upload File .txt:</label>
            <input type="file" id="fileInput" accept=".txt" class="form-control mb-3">
            
            <button class="btn btn-primary print-button mb-4" onclick="printLabel()">Print All Labels</button>

            <h6 id="attribution" class="text-center mb-4">
              <a href="https://akode200.github.io/porto/" target="_blank" style="text-decoration:none; color:inherit;">
                Print Label by MiftahParid Cirebon@2025
              </a>
            </h6>

        </div>
    </div>

    <div class="container">
        <div id="labelContainer" class="row"></div>
    </div>

    <!-- Bootstrap JS & QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        let dataLines = [];

        document.addEventListener("DOMContentLoaded", function () {
            const expectedText = "Print Label by MiftahParid Cirebon@2024";
            const attribution = document.getElementById("attribution");
            function validateAttribution() {
                if (!attribution || attribution.textContent.trim() !== expectedText) {
                    alert("Error: Atribusi wajib telah diubah atau dihapus.");
                    document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:20%;'>Script dihentikan karena pelanggaran integritas.</h2>";
                    throw new Error("Attribution check failed.");
                }
            }
            validateAttribution();
            const observer = new MutationObserver(() => {
                validateAttribution();
            });
            observer.observe(attribution, { childList: true, characterData: true, subtree: true });
        });

        // Event saat file dipilih
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    dataLines = content.split('\n').map(line => line.trim()).filter(line => line);
                    generateAllLabels(dataLines);
                };
                reader.readAsText(file);
            } else {
                alert('Please select a valid .txt file.');
            }
        }

        function generateAllLabels(lines) {
            // Cek ulang setiap kali akan generate
            const attribution = document.getElementById("attribution");
            const expectedText = "Print Label by MiftahParid Cirebon@2025";
            if (!attribution || attribution.textContent.trim() !== expectedText) {
                alert('Error: Atribusi wajib tidak ditemukan atau telah diubah.');
                throw new Error('Attribution missing or modified.');
            }

            const labelContainer = document.getElementById('labelContainer');
            labelContainer.innerHTML = '';

            lines.forEach((line) => {
                const data = line.split('	');
                if (data.length === 3) {
                    const [namaBarang, kodeFA, lokasi] = data;
                    const label = createLabelElement(namaBarang, kodeFA, lokasi);
                    labelContainer.appendChild(label);
                } else {
                    alert('Data format is incorrect.');
                }
            });
        }

        function createLabelElement(namaBarang, kodeFA, lokasi) {
            const labelDiv = document.createElement('div');
            labelDiv.className = 'col-12 col-md-6 col-lg-4 d-flex justify-content-center';
            labelDiv.innerHTML = `
                <div class="label-container">
                    <div class="logo-container">
                        <img src="Logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="top-container">
                        <div class="qrcode-container">
                            <canvas class="qrcode"></canvas>
                        </div>
                        <div class="text-container">
                            <p class="barang">${namaBarang}</p>
                            <p class="kodeFAOutput"><b>${kodeFA}</b></p>
                        </div>
                    </div>
                    <p class="lokasi">${lokasi}</p>
                </div>
            `;

            const qrData = `${kodeFA}`;
            const canvas = labelDiv.querySelector('.qrcode');
            QRCode.toCanvas(canvas, qrData, {
                width: 20,
                height: 20,
                margin: 1,
                color: {
                    dark: "#000000",
                    light: "#ffffff"
                }
            }, function (error) {
                if (error) console.error(error);
            });

            return labelDiv;
        }

        function printLabel() {
            window.print();
        }
    </script>
</body>
</html>
