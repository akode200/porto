<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      margin: 0.3rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-generate { background: #222; color: #fff; }
    .btn-open { background: #007bff; color: #fff; }
    .btn-download { background: #28a745; color: #fff; }
    canvas {
      display: block;
      margin: 1.5rem auto;
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      input {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter link or text here">
    <div>
      <button class="btn-generate" onclick="generateQR()">Generate QR</button>
      <button class="btn-open" onclick="openLink()">Open Link</button>
      <button class="btn-download" onclick="downloadQR()">Download QR</button>
    </div>
    <canvas id="qrCanvas"></canvas>
  </div>

  <script>
    const qr = new QRious({
      element: document.getElementById("qrCanvas"),
      size: 250,
      value: ""
    });

    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      if (text) {
        qr.value = text;
      } else {
        alert("Please enter a link or text first!");
      }
    }

    function openLink() {
      const text = document.getElementById("qrText").value.trim();
      if (text.startsWith("http://") || text.startsWith("https://")) {
        window.open(text, "_blank");
      } else if (text) {
        alert("Not a valid URL. Enter a link starting with http:// or https://");
      } else {
        alert("Please enter a link first!");
      }
    }

    function downloadQR() {
      if (!qr.value) {
        alert("Generate QR first!");
        return;
      }
      const link = document.createElement("a");
      link.href = qr.toDataURL("image/png");
      link.download = "qrcode.png";
      link.click();
    }
  </script>
</body>
</html>
